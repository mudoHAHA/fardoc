<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload = function(){
			var arr = [6,2,3,1,4,8,5,7];

			for (var i = 0; i < arr.length; i++) {
				var one = arr[i];
				for (var j = i+1; j < arr.length; j++) {
					var two = arr[j];
					if (one>two) {
						var three = one+two;
						arr[i] = three-one;
						arr[j] = three-two;
					};
				};
			};

			console.log(arr);
		}
	</script>
