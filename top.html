  <script>
  	$(function(){
  		$("#loginSpan").text(localStorage.username);
  		if($("#loginSpan").text()!="登录"){
  			$("#loginSpan").hover(function(){
  				$(".logout").css('display','block');
  			},function(){
  				$(".logout").css('display','none');
  			});
  			$(".logout").hover(function(){
  				$(".logout").css('display','block');
  			},function(){
  				$(".logout").css('display','none');
  			});
  		}
  		//注销登录
  		$(".logout").click(function(){
  			 localStorage.removeItem("username"); //清除本地用户名信息
  			$.ajax({
  				type:"post",
  				url:host+"/terminal/user/logout",
				success:function(json){					
					if(json.code==2000){
						alert(json.message);
						window.location.reload();						
					}
				},
				error:function(){
					alert("交互异常");
				},
				complete:function(){
					$("#loginSpan").text("登录");
				}
  			});
  		})
  		//跳转注册
  		$('#regiSpan').click(function(){
  			localStorage.removeItem("username"); //清除本地用户名信息
  			$("#loginSpan").text("登录");
  		})

          $.ajax({
            url:host+'/terminal/shoppingCart/list',
            xhrFields: {
              withCredentials: true //跨域名请求。XHR：XMLHttpRequest (XHR) ，基于XML技术的Http请求
                    },
                    crossDomain: true,

                    success:function(data){
                        $('#listNum').html(data.data.pager.count);
                    }
          })
  		//资讯中心下拉跳转
  		//function getType(e){localStorage.infoType=$(e).attr('id');}
  	})
  </script>
