<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>农博士</title>
	<link rel="stylesheet" href="css/publicStyle.css">
	<link rel="stylesheet" href="css/mall.css">
	<link rel="stylesheet" href="css/car.css">
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/publicUrl.js"></script>
	<script type="text/javascript" src="js/car.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#top').load('top.html');
			$('#foot').load('footer.html');
		});
	</script>
</head>
<body>
	<div id="top"></div>
	<div class="main">
		<div class="carnav">
			<ul>
				<li>购物车</li>
				<li class="space"></li><i></i>
				<li class="carbar">
					<i class="finish">1</i>
					<p>购物车</p>
				</li><i></i>
				<li class="carbar">
					<i class="unfinish">2</i>
					<p>确认订单</p>
				</li><i class="gray"></i>
				<li class="carbar">
					<i class="unfinish">3</i>
					<p>付款</p>
				</li><i class="gray"></i>
				<li class="carbar">
					<i class="unfinish">4</i>
					<p>支付成功</p>
				</li><i class="gray"></i>
			</ul>
		</div>
		<div>
			<div>
				<table class="cartab">
					<tr class="tabhead">
						<td>
							<input id="checkAll" type="checkbox">
						</td>
						<td class="td1">商品</td>
						<td class="td2"></td>
						<td>单价(元)</td>
						<td class="td3 tdnum">数量</td>
						<td>小计(元)</td>
						<td class="td4">操作</td>
					</tr>
				</table>
			</div>
			<div class="clearcar">
				<ul>
					<li>清空购物车</li>
					<li id="money">总金额：<span></span></li>
					<li id="count">产品数量总计：<span></span></li>
				</ul>
			</div>
		</div>
		<div class="buttons">
			<input type="button" value="提交订单">
			<input type="button" value="继续购物">
		</div>
		<div class="pagination">
			<ul>
				<li><i class="left aaa"></i></li>
				<li class="morenum">
					<ul>
						<li class='pageli'>/</li>
					</ul>
				</li>
				<li><i class="right"></i></li>
			</ul>
		</div>
	</div>
	<div id="foot"></div>
</body>
</html>
